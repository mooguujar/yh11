<!DOCTYPE html>
<html
  lang="en"
  id="html"
  style="font-size: 50px"
>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <!-- 在 head 标签中添加 meta 标签，并设置 viewport-fit=cover 值 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <meta
      http-equiv="pragram"
      content="no-cache"
    />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta
      http-equiv="expires"
      content="0"
    />
    <title>GDpay</title>
    <script>
      window.addEventListener('load', () => {
        window.close = function () {
          try {
            // console.log('imgupcallbcak',imgupcallbcak);
            var u = navigator.userAgent
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/) //ios终端
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1
            if (isAndroid) {
              if (window.imgupcallbcak) {
                imgupcallbcak.exitWeb(JSON.stringify({ code: 0, img: '5555', title: '成功' }))
              } else {
                alert('imgupcallbcak is not defined')
              }
            } else if (isiOS) {
              if (window.webkit) {
                window.webkit.messageHandlers.callNativeAndSend.postMessage('exitWeb', '*')
              } else {
                alert('window.webkit is not defined')
              }
            } else {
              console.log('no match logic')
            }
          } catch (e) {
            console.log(e)
          }
        }
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
    <script>
      window.addEventListener('load', () => {
        let html = document.getElementById('html')
        parseInt(html.style.fontSize) >= 50 && (html.style.fontSize = '50px')
        window.addEventListener(
          'resize',
          function () {
            parseInt(html.style.fontSize) >= 50 && (html.style.fontSize = '50px')
          },
          false
        )
      })
    </script>
  </body>
</html>
